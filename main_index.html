<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="main_style.css">
	<title>Document</title>
</head>
<body>
	<div class="main" style="margin-top: 10em">
		<p>Логин</p>
		<div name="email" class="container rounded-pill mb-3 col-12 col-md-4" id="container">
  			<p id="login" align=center></p>
		</div>
		<p>Пароль</p>
		<div name="password" class="container rounded-pill mb-3 col-12 col-md-4" id="container">
  			<p align=center id="password"></p>
		</div>
		<p>Телефон</p>
		<div name="phone" class="container rounded-pill mb-3 col-12 col-md-4" id="container">
  			<p align=center id="phone"></p>
		</div>
		<p>Имя</p>
		<div name="name" class="container rounded-pill mb-3 col-12 col-md-4" id="container">
  			<p align=center id="name"></p>
		</div>
		<p>Фамилия</p>
		<div name="sname" class="container rounded-pill mb-3 col-12 col-md-4" id="container">
  			<p align=center id="sname"></p>
		</div>
		<p>Отчество</p>
		<div name="tname" class="container rounded-pill mb-3 col-12 col-md-4" id="container">
  			<p align=center id="tname"></p>
		</div>
		<p>Группа</p>
		<div name="group" class="container rounded-pill mb-3 col-12 col-md-4" id="container">
  			<p align=center id="group"></p>
		</div>
		<script src="main_rec.js"></script>
</body>
</html>
