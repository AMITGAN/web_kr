<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<title>Document</title>
</head>
<body>
	<div class="main">
		<a href="#login" class="to_subscribe btn btn-secondary">Войти</a>
		<a href="#register" class="to_subscribe btn btn-secondary">Зарегиcтрироваться</a>
	</div>
	<div id="wrapper">
		<div id="login" class="animate form">
			<form class="row justify-content-center", method="post", action="main_index.html">
				<div class="mb-3 col-12 col-md-4">
					<h1>Вход</h1>
				</div>
				<div class="w-100"></div>
				<div class="mb-3 col-12 col-md-4">
					<label for="exampleInputEmail1" class="form-label">Введите ваш логин</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="ardv.grmtov@mail.ru" name="email2">
				</div>
				<div class="w-100"></div>
				<div class="mb-3 col-12 col-md-4">
					<label for="exampleInputPassword1" class="form-label" id="password">Введите пароль</label>
			    	<input type="password" class="form-control" id="exampleInputPassword1" name="password3" oninput="validateComments(this)">
			    </div>
			    <div class="w-100"></div>
			    <div class="mb-3 col-12 col-md-4">
			    	<button type="submit1" class="btn btn-primary" id="submit">Войти</button>
			    </div>
			</form>
		</div>
		<div id="register" class="animate tab-	form">
			<form class="row justify-content-center", method="post", action="main_index.html" id="form">
				<div class="mb-3 col-12 col-md-4">
					<h1>Регистрация</h1>
				</div>
				<div class="w-100"></div>
				<div class="mb-3 col-12 col-md-4">
					<label for="exampleInputPhone1" class="form-label">Введите ваш номер телефона</label>
					<input name="phone" type="phone" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp", placeholder="+7(935)674-65-83" required pattern="[0-9]{11}">
					<div id="phoneHelp" class="form-text">Номер телефона не будет виден никому кроме вас</div>
				</div>
				<div class="w-100"></div>
				<div class="mb-3 col-12 col-md-4">
					<label for="exampleInputEmail1" class="form-label">Введите ваш email</label>
					<input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp", placeholder="ardv.grmtov@mail.ru" required>
					<div id="emailHelp" class="form-text">Email будет вашим логином</div>
				</div>
				<div class="w-100"></div>
				<div class="mb-3 col-12 col-md-4">
					<label for="exampleInputSName1" class="form-label">Введите вашу фамилию</label>
					<input name="SName" type="SName" class="form-control" id="exampleInputSName1" required>
				</div>
				<div class="w-100"></div>
				<div class="mb-3 col-12 col-md-4">
					<label for="exampleInputName1" class="form-label">Введите ваше имя</label>
					<input name="Name" type="Name" class="form-control" id="exampleInputName1" required>
				</div>
				<div class="w-100"></div>
				<div class="mb-3 col-12 col-md-4">
					<label for="exampleInputTName1" class="form-label">Введите ваше отчество</label>
					<input name="TName" type="TName" class="form-control" id="exampleInputTName1" required>
				</div>
				<div class="w-100"></div>
				<div class="mb-3 col-12 col-md-4">
					<label for="exampleInputGroup1" class="form-label">Выберите вашу группу</label>
					<select name="group" class="form-select" aria-label="Default select example">
						<option selected> </option>
	  					<option value="1">ПИ20-1</option>
	  					<option value="2">ПИ20-2</option>
	  					<option value="3">ПИ20-3</option>
	  					<option value="3">ПИ20-4</option>
					</select>
				</div>
				<div class="w-100"></div>
				<div class="mb-3 col-12 col-md-4">
					<label for="exampleInputPassword1" class="form-label">Придумайте пароль</label>
			    	<input name="password1" type="password" class="form-control" id="exampleInputPassword1" onchange="if(this.checkValidity()) form.password2.pattern = this.value;" required minlength = 5>
			    </div>
			    <div class="w-100"></div>
				<div class="mb-3 col-12 col-md-4">
					<label for="exampleInputPassword2" class="form-label">Подтверждение пароля</label>
			    	<input name="password2" type="password" class="form-control" id="exampleInputPassword2" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Пароли не совпадают' : '');" required minlength = 5>
			    </div>
			    <div class="w-100"></div>
			    <div class="mb-3 col-12 col-md-4">
			    	<button   type="submit" class="btn btn-primary">Зарегистрироваться</button>
			    </div>
			</form>
		</div>
	</div>
	<script src="rec.js"></script>
</body>
</html>
